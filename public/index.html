<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#3390ec">
    <meta name="format-detection" content="telephone=no">
    
    <title>TetherRabbit</title>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Минимальные критические стили -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #000000;
        }
        
        [data-theme="dark"] body {
            background: #0f0f0f !important;
            color: #ffffff !important;
        }
        
        #root {
            width: 100%;
            height: 100%;
            position: relative;
            background: inherit;
            color: inherit;
        }
        
        /* Лоадер */
        #app-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            z-index: 9999;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Лоадер -->
    <div id="app-loading">
        <div class="loading-spinner"></div>
        <p>Загрузка TetherRabbit...</p>
    </div>
    
    <!-- Контейнер React -->
    <div id="root"></div>
    
    <!-- Простой скрипт инициализации -->
    <script>
        // Инициализация Telegram
        if (window.Telegram?.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            
            // Устанавливаем тему из Telegram
            const theme = tg.colorScheme || 'light';
            document.documentElement.setAttribute('data-theme', theme);
            
            console.log('Telegram WebApp: тема', theme);
        } else {
            // Фолбэк для браузера
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
        }
        
        // Скрываем лоадер
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('app-loading');
                if (loader) loader.style.display = 'none';
            }, 500);
        });
        
        // Фолбэк через 5 сек
        setTimeout(() => {
            const loader = document.getElementById('app-loading');
            if (loader) loader.style.display = 'none';
        }, 5000);
    </script>
</body>
</html>
